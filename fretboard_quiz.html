<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>指板クイズ</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <a href="./index.html">音合わせ</a>
      <a href="./fretboard_quiz.html">指板クイズ</a>
      <a href="./diatonic_quiz.html">ダイアトニッククイズ</a>
      <a href="./chord_practice.html">コード練習</a>
    </nav>
    <div class="container">
      <h1>指板クイズ</h1>
      <p class="center">指板の音名を覚えましょう</p>

      <div class="svg-container">
        <svg id="fretboard_svg" viewBox="0 0 830 220" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>

      <div class="controls">
        <button id="quizButton">問題</button>
        <div class="instrument-selector">
          <label>楽器:</label>
          <input type="radio" id="instrument_guitar" name="instrument" value="guitar" checked /> <label for="instrument_guitar">ギター</label>
          <input type="radio" id="instrument_piano" name="instrument" value="piano" /> <label for="instrument_piano">ピアノ</label>
        </div>
        <div class="volume-control">
          <label for="volumeSlider">音量:</label>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" />
        </div>
      </div>
    </div>
    <script type="module" src="./js/fretboard_quiz.js"></script>
  </body>
</html>
